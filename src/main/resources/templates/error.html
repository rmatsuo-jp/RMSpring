<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" th:remove="tag">
<title>Insert title here</title>
</head>
<body>
	
	<div layout:fragment="content">
		<main class="offcanvas-outside bg-body-tertiary vh-100">
			<div class="container-fluid">
				
				<div th:replace="~{fragments/sidebar::toggler}">
				</div>
				
				<div class="row mh-100 align-items-center justify-content-center">
					<div class="text-center">
						<div class="display-1" th:text="{$status}"></div>
						<div class="text-body-secondary mb-4" th:text="${error}"></div>
						
						<div class="text-body-secondary">ページを表示できません</div>
						<a th:href="@{/}">&larr; ホームに戻る</a>
					</div>
				</div>
				
			</div>
		</main>
	</div>
</body>
</html>
