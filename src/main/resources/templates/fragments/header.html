<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
	<header th:fragment="header" class="container-fluid bg-light">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-expand-lg mb-2">
					<a th:href="@{/}" class="navbar-brand fw-bold">
						<img th:src="@{/img/task-management-logo.png}" width="40" height="30" class="d-inline-block align-top">
						<span th:text="#{GENERAL.applicationName}"></span>
					</a>
					
					<ul class="navbar-nav">
						<li class="nav-item">
							<a th:href="@{/}" th:text="#{GENERAL.showTask}" class="nav-link "></a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/add}" th:text="#{GENERAL.registTask}" class="nav-link"></a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/userInfo}" th:text="#{GENERAL.userInfo}" class="nav-link"></a>
						</li>
						
						<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
							<a th:href="@{/admin/userList}" th:text="#{GENERAL.userList}" class="nav-link"></a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/logout}" th:text="#{GENERAL.logout}" class="nav-link"></a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
</body>
</html>
