<!DOCTYPE html>
<html>
<body>
	<div th:fragment="sidebar">
		<div class="offcanvas offcanvas-start"
			data-bs-scroll="true"
			data-bs-backdrop="false"
			tabindex="-1"
			id="offcanvasScrolling"
			aria-labelledby="offcanvasScrollingLabel">
			
			<nav class="bg-primary text-white h-100">
				<div class="offcanvas-header">
					<h4 class="offcanvas-title">
						<img th:src="@{/img/task-management-logo.png}" width="25" height="25">
						<a th:href="@{/}" th:text="#{GENERAL.applicationName}" class="link-light"></a>
					</h4>
				</div>
				
				<div class="offcanvas-body">
					<hr>
					
					<ul class="navbar-nav">
						<li class="nav-item">
							<a th:href="@{/}" th:text="#{GENERAL.showTask}" class="nav-link"></a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/add}" th:text="#{GENERAL.registTask}" class="nav-link"></a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/userInfo}" th:text="#{GENERAL.userInfo}" class="nav-link"></a>
						</li>
						
						<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
							<a th:href="@{/admin/userList}" th:text="#{GENERAL.userList}" class="nav-link"></a>
						</li>
						
						<li class="nav-item">
							<a th:href="@{/logout}" th:text="#{GENERAL.logout}" class="nav-link"></a>
						</li>
					</ul>
					
					<hr>
					
					<div class="text-center d-lg-none">
						<button type="button"
							class="btn-circle btn-light"
							data-bs-dismiss="offcanvas"
							aria-label="Close">
							<i class="bi bi-chevron-left"></i>
						</button>
					</div>
				</div>
			</nav>
		</div>
	</div>
	
	<div th:fragment="toggler">
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<button class="navbar-toggler"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasScrolling"
					aria-controls="offcanvasScrolling"
					aria-expanded="false"
					aria-label="Toggle offcanvas">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</div>
</body>
</html>
