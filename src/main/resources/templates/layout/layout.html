<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	
	<!-- width=device-widthの場合は、自動的にinitial-scale=1となる -->
	<meta name="viewport" content="width=device-width">
	
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{/css/app.css}" rel="stylesheet">

	<title for="applicationName" th:text="#{applicationName}"></title>
</head>

<body>
	<div class="offcanvas offcanvas-start"
		data-bs-scroll="true"
		data-bs-backdrop="false"
		tabindex="-1"
		id="offcanvasScrolling"
		aria-labelledby="offcanvasScrollingLabel">
		
		<nav class="bg-primary text-white h-100">
			<div class="offcanvas-header">
				<h4 class="offcanvas-title">
					<a th:href="@{/}" th:text="#{applicationName}" class="link-light">
					</a>
				</h4>
			</div>
			
			<div class="offcanvas-body">
				<hr>
				
				<ul class="navbar-nav">
					<li class="nav-item">
						<a th:href="@{/}" th:text="#{showTask}" class="nav-link"></a>
					</li>
					
					<li class="nav-item">
						<a th:href="@{/add}" th:text="#{registTask}" class="nav-link"></a>
					</li>
					
					<li class="nav-item">
						<a th:href="@{/logout}" th:text="#{logout}" class="nav-link"></a>
					</li>
				</ul>
				
				<hr>
				
				<div class="text-center d-lg-none">
					<button type="button"
						class="btn-circle btn-light"
						data-bs-dismiss="offcanvas"
						aria-label="Close">
						<i class="bi bi-chevron-left"></i>
					</button>
				</div>
			</div>
		</nav>
	</div>
	
	<!-- サイドバーの内容が注入される -->
	<div layout:fragment="sidebar"></div>
	
	<!-- コンテンツの内容が注入される -->
	<div layout:fragment="content"></div>
	
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
