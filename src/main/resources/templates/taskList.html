<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8" th:remove="tag">
</head>

<body>
	<div layout:fragment="sidebar" th:replace="~{fragments/sidebar::sidebar}"></div>
	
	<div layout:fragment="content">
		<main class="offcanvas-outside bg-body-secondary">
			<div class="container-fluid">
				<div th:replace="~{fragments/sidebar::toggler}">
				</div>
				
				<div class="row">
					<div class="col">
						<div class="card shadow">
							<div class="card-header">
								<h6 th:text="#{GENERAL.showTask}" class="text-navy my-2"></h6>
							</div>
							
							<div class="card-body">
								<div th:if="${tasklist.size() == 0}">
									<label th:text="#{taskList.noData}"></label>
								</div>
								
								<table th:if="${tasklist.size() > 0}" class="table table-bordered">
									<thead>
										<tr>
											<th></th>
											
											<!--th><label for="id" th:text="#{task.id}"></label></th-->
											<th><label for="name" th:text="#{Task.name}"></label></th>
											<th><label for="isFinished" th:text="#{Task.isFinished}"></label></th>
											<th><label for="startDate" th:text="#{Task.startDate}"></label></th>
											<th><label for="endDate" th:text="#{Task.endDate}"></label></th>
											
											<th></th>
										</tr>
									</thead>
									
									<tbody>
										<tr th:each="task : ${tasklist}" th:object="${task}">
											<td>
												<a th:href="@{/edit/{id}(id=*{id})}" class="btn btn-primary">
													<i class="bi bi-pencil-square"></i>
													<label for="edit" th:text="#{taskList.edit}"></label>
												</a>
											</td>
											
											<!--td th:text="*{id}"></td-->
											<td th:text="*{name}"></td>
											<td th:text="*{isFinished}"></td>
											<td th:text="*{startDate}"></td>
											<td th:text="*{endDate}"></td>
											
											<td>
												<a th:href="@{/delete/{id}(id=*{id})}" class="btn btn-danger">
													<i class="bi bi-trash-fill"></i>
													<label for="delete" th:text="#{taskList.delete}"></label>
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
