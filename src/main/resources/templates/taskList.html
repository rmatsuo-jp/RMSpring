<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mainLayout}">
<head>
	<meta charset="UTF-8" th:remove="tag">
</head>

<body>
	<main layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h6 th:text="#{GENERAL.showTask}" class="my-1"></h6>
						</div>
						
						<div class="card-body">
							<div th:if="${tasklist.size() == 0}">
								<label th:text="#{taskList.noData}"></label>
							</div>
							
							<table id="user-table"
								th:if="${tasklist.size() > 0}"
								class="table table-bordered table-hover">
								<thead>
									<tr>
										<th th:text="#{Task.id}"></th>
										<th th:text="#{Task.name}"></th>
										<th th:text="#{Task.isFinished}"></th>
										<th th:text="#{Task.startDate}"></th>
										<th th:text="#{Task.endDate}"></th>
										<th></th>
									</tr>
								</thead>
								
								<tbody>
									<tr th:each="task : ${tasklist}" th:object="${task}">
										<td th:text="*{id}"></td>
										<td th:text="*{name}"></td>
										<td th:text="*{isFinished}"></td>
										<td th:text="*{startDate}"></td>
										<td th:text="*{endDate}"></td>
										
										<td class="d-flex justify-content-evenly">
											<a th:href="@{/edit/{id}(id=*{id})}" class="btn btn-sm btn-primary">
												<i class="bi bi-pencil-square"></i>
												<span th:text="#{taskList.edit}"></span>
											</a>
											
											<a th:href="@{/delete/{id}(id=*{id})}" class="btn btn-sm btn-outline-danger">
												<i class="bi bi-trash-fill"></i>
												<span th:text="#{taskList.delete}"></label>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
