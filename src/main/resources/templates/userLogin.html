<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8" th:remove="tag">
</head>

<body>
	<main layout:fragment="content" class="">
		<div class="container">
			<div class="row vh-100 align-items-center justify-content-center">
				<div class="card shadow" style="max-width:480px;">
					<div class="card-body">
						<h3 th:text="#{GENERAL.applicationName}"
							class="card-title mb-3 text-center text-navy">
						</h3>
						
						<div th:replace="~{fragments/message::login}"></div>
						
						<form th:action="@{/login}" method="post">
							<div class="mb-3 form-floating">
								<input class="form-control" type="text"
									id="username" name="username" th:placeholder="#{SiteUser.username}">
								<label for="username" th:text="#{SiteUser.username}"></label>
							</div>
							
							<div class="mb-3 form-floating">
								<input class="form-control" type="password"
									id="password" name="password" th:placeholder="#{SiteUser.password}">
								<label for="password" th:text="#{SiteUser.password}"></span>
							</div>
							
							<div class="mb-3 form-check form-switch">
								<input class="form-check-input" type="checkbox" role="switch"
									id="remember-me" name="remember-me" checked>
								
								<label th:text="#{login.keepLogin}" class="form-check-label"
									for="remember-me">
								</label>
							</div>
							
							<button th:text="#{login.login}" class="w-100 btn btn-primary"
								type="submit">
							</button>
						</form>
						
						<hr>
						
						<div class="text-center">
							<a th:href="@{/register}" th:text="#{login.register}" class="text-navy"></a>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
